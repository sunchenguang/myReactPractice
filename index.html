<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./build/js/react.js"></script>
    <script src="./build/js/react-dom.js"></script>
    <script src="./build/js/JSXTransformer.js">
    </script>
</head>

<body>
    <div id="container"></div>
    <script type="text/jsx">
        var TestClickComponent = React.createClass({ handleClick:function (event) { var tipE = ReactDOM.findDOMNode(this.refs.tip); if(tipE.style.display==='none'){ tipE.style.display = 'inline'; }else{ tipE.style.display = 'none'; } event.stopPropagation(); event.preventDefault(); }, render:function () { return (
        <div>
            <button onClick={this.handleClick }>显示|隐藏</button><span ref="tip">测试点击</span>
        </div>
        ); } }); var TestInputComponent = React.createClass({ changeHandler:function (event) { this.setState({ inputContent:event.target.value }); event.preventDefault(); event.stopPropagation(); } ,render:function () { return (
        <div>
            <input type="text" onChange={this.changeHandler} /><span>{this.state.inputContent   }</span>
        </div>
        ); }, getInitialState:function () { return { inputContent:'' } } }); ReactDOM.render(
        <div>
            <TestClickComponent/>
            <br/>
            <TestInputComponent name="suncg" />
        </div>
        ,document.getElementById( 'container')); </script>
</body>

</html>
